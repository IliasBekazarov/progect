<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-container">

    <div class="h__conteiner">
            <h1>Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div>Total Games: <span id="total-games">0</span></div>
            <div>Total Wins: <span id="total-wins">0</span></div>
        </div>
    </div>
        
    <div class="m__conteiner">
            <div class="result-container">
            <div class="player">
                <p>You</p>
                <img id="player-img" src="./img/queyion.png" alt="Your choice">
            </div>
            <div class="vs">VS
                <div id="result" class="result"></div>
            </div>
            <div class="computer">
                <p>Computer</p>
                <img id="computer-img" src="./img/queyion.png" alt="Computer's choice">
            </div>
        </div>
    </div>
        

    <div class="f__conteiner">
        <div id="message">Make your move!</div>

        <div class="choices">
            <img id="rock" class="choice" src="./img/tash.png" alt="Rock">
            <img id="paper" class="choice" src="./img/paper.png" alt="Paper">
            <img id="scissors" class="choice" src="./img/kaychy.png" alt="Scissors">
            <img id="match" class="choice" src="./img/match.png" alt="match"
        </div>
    </div>
        
        
        
        
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
